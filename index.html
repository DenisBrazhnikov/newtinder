    <style>
            div#card {
                width: 800px;
                height: 800px;
                position: relative;
                perspective: 1500px;
            }

            div#card div.parts {
                position: absolute;
                z-index: 0;
                max-width: 100%;
                background-color: bisque;
                padding: 10px;
                width: 300px;
                height: 300px;
                transform: rotate3d(0, 0, 0, 0deg);
                outline: 1px solid transparent;
                transition-property: transform, opacity;
                transition-duration: .1s;
                padding: 0;
            }

            #first {
                width: 300px;
                height: 300px;
                z-index: 1!important;
                background-color: aqua;
            }

            .parts#bottom .message {
                opacity: 0;
                transform: rotateX(180deg);
            }

            div#card div#right {
                transform-origin: top right;
                transition-delay: 0s;
                z-index: 2;
                left: 300px;
                width: 0;
                transform: rotate3d(0, 1, 0, -180deg);
            }

            div#card:hover div#right {
                transition-delay: 0s;
                /* transform: rotate3d(0, 1, 0, 0deg); */
            }

            #right .message {
                background: blue;
                position: absolute;
                display: block;
                width: 300px;
                height: 300px;
            }

            div#card:hover div#right .message {
                opacity: 1;
                transition-property: opacity;
                transition-duration: 1s;
                transition-delay: 1s;
            }

            div#card div#bottom {
                transform-origin: center bottom;
                transition-delay: 1.5s;
            }

            div#card:hover div#bottom {
                width: 220px;
            transform: rotate3d(1, 0, 0, -178deg);
            display: block;
            transition-delay: .5s;
            }

            div#card:hover div#bottom .message {
                opacity: 1 !important;
            }
    </style>
    <body>
        <div id="card">
            <div class="parts" id="first">
                <div class="message">
                    first message to display
                </div>
            </div>
            <div class="parts" id="right">
                <div class="message">
                    second message to display
                </div>
            </div>
            <div class="parts" id="bottom">
                <div class="message">
                    third message to display
                </div>
            </div>
        </div>
