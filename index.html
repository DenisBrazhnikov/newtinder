<html>

    <style>
            div#card {
            width: 20%;
            position: relative;
            perspective: 1500px;
            }

            div#card div.parts {
            position: absolute;
            z-index: 0;
            max-width: 100%;
            background-color: bisque;
            padding: 10px;
            width: 100px;
            height: 100px;
            transform: rotate3d(0, 0, 0, 0deg);
            outline: 1px solid transparent;
            transition-property: transform, opacity;
            transition-duration: 1s;
            }

            #first {
                width: 100px;
                height: 100px;
                z-index: 9999 !important;
                background-color: aqua;
            }

            .parts#right .message {
                opacity: 0;
                transform: rotateY(180deg);
            }

            .parts#bottom .message {
                opacity: 0;
                transform: rotateX(180deg);
            }

            div#card div#right {
            transform-origin: top right;
            transition-delay: 3s;
            }

            div#card:hover div#right {
            transform: rotate3d(0, 1, 0, 180deg);
            transition-delay: 0s;
            }

            div#card:hover div#right .message {
                opacity: 1;
                transition-property: opacity;
            transition-duration: 1s;
            transition-delay: 1s;
            }

            div#card div#bottom {
            transform-origin: center bottom;
            transition-delay: 1.5s;
            }

            div#card:hover div#bottom {
                width: 220px;
            transform: rotate3d(1, 0, 0, -178deg);
            display: block;
            transition-delay: .5s;
            }

            div#card:hover div#bottom .message {
                opacity: 1 !important;
            }
    </style>
    <body>
        <div id="card">
            <div class="parts" id="first">
                <div class="message">
                    first message to display
                </div>
            </div>
            <div class="parts" id="right">
                <div class="message">
                    second message to display
                </div>
            </div>
            <div class="parts" id="bottom">
                <div class="message">
                    third message to display
                </div>
            </div>
        </div>

        <div style="height: 200px; width: 200px; background-color: blueviolet;" id="fuck">

        </div>
    </body>
